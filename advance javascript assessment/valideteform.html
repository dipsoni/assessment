<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
     
    body {
        background-color: #f0f0f0; 
        font-family: Arial, sans-serif; 
    }

    .error {
        color: red;
        font-size: small;
        display: inline-flex;
    }

    h2 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #555;
        margin-bottom: 20px;
    }

    .form {
        margin: auto;
        width: 80%;
        max-width: 350px;
        border: 2px solid #3498db;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px; 
    }

    .form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }

    .form input[type="text"],
    .form input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        font-size: 16px;
    }

    .form input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #3498db; 
        color: #fff; 
        border: none;
        cursor: pointer;
        border-radius: 4px; 
        font-size: 16px;
    }

    .form input[type="submit"]:hover {
        background-color: #2980b9;
    }

    @media only screen and (max-width: 700px) {
        .form {
            width: 90%; 
        }
    }
</style>
</head>

<body>
    <div class="main">
        <div class="form">
            <h2>Form</h2>
            <form id="sampleForm" onsubmit="return validateForm()">
                <label for="firstName" class="lable"><i class="fa fa-user" aria-hidden="true"></i></label>
                <input type="text" id="firstName" name="firstName" placeholder="FirstName">
                <span id="firstNameError" class="error"></span>
                <br><br>

                <label for="lastName" class="lable"><i class="fa fa-user" aria-hidden="true"></i> </label>
                <input type="text" id="lastName" name="lastName" placeholder="LastName">
                <span id="lastNameError" class="error"></span>
                <br><br>

                <label for="PhoneNumber" class="lable"><i class="fa-solid fa-phone"></i></label>
                <input type="number" id="PhoneNumber" name="PhoneNumber" placeholder="PhoneNumber">
                <span id="phonenumberError" class="error"></span>
                <br><br>

                <input type="submit" value="Submit" class="lable">
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.getElementById("firstNameError").innerText = "";
            document.getElementById("lastNameError").innerText = "";
            document.getElementById("phonenumberError").innerText = "";

            // First Name validation
            const firstName = document.getElementById("firstName").value;
            if (!firstName) {
                document.getElementById("firstNameError").innerText = "First Name is required.";
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById("lastName").value;
            if (!lastName) {
                document.getElementById("lastNameError").innerText = "Last Name is required.";
                isValid = false;
            }

            // phonenumber validation
            const PhoneNumber = document.getElementById("PhoneNumber").value;
            if (!PhoneNumber) {
                document.getElementById("phonenumberError").innerText = "Please enter a valid PhoneNumber.";
                isValid = false;
            } else if (isNaN(PhoneNumber) || PhoneNumber.length == 10) {
                document.getElementById("phonenumberError").innerText = "Enter 10 digit phone number";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
